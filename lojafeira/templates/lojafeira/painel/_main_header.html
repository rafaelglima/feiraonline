{% extends 'adminlte/lib/_main_header.html' %}
{% load static %}
{% load meus_filtros %}
{% block logo %}
    <a href="{% block logo_href %}/{% endblock %}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">{% block logo_text_small %}<b>F</b>O{% endblock %}</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">{% block logo_text %}<b>Feira</b> Online{% endblock %}</span>
    </a>
{% endblock logo %}

<!-- Menu Footer-->
{% block menu_footer %}
<li class="user-footer">
    <div class="pull-left">
        <a href="{% url 'alterar_senha' %}"
           class="btn btn-default btn-flat">Alterar Senha</a>
    </div>
    <div class="pull-right">
        <a href="{% url 'deslogar_usuario' %}"
           class="btn btn-default btn-flat">Sair</a>
    </div>
</li>
{% endblock %}
